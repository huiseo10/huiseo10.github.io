<!doctype html>
<html lang="ko" data-theme="auto">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>이력서 · 윤희서</title>
  <meta name="description" content="윤희서 · 이력서 · 경력/프로젝트/연락처" />
  <link rel="icon" href="images/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: "Inter", "Pretendard", sans-serif;
      background: #f7f8fb;
      color: #111;
      line-height: 1.6;
    }
    .container { width: min(1000px, 90%); margin: 0 auto; padding: 40px 0; }
    header { text-align: center; margin-bottom: 40px; }
    h1 { font-size: 2.4rem; margin-bottom: 8px; }
    p.subtitle { color: #666; margin-top: 0; }

    /* 프로필 이미지 */
    .portrait {
      width: 260px;
      height: 320px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      margin: 0 auto 30px;
    }
    .portrait img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* 버튼 */
    .actions { display: flex; justify-content: center; gap: 12px; margin-top: 20px; }
    .button {
      background: linear-gradient(135deg, #7c5cff, #00d2ff);
      color: white; border: none; border-radius: 10px;
      padding: 12px 20px; font-weight: 600; cursor: pointer;
      text-decoration: none;
    }
    .button.secondary {
      background: transparent; border: 1px solid #7c5cff; color: #7c5cff;
    }
  </style>
</head>

<body>
  <main class="container">
    <header>
      <h1>안녕하세요, 윤희서입니다 👋</h1>
      <p class="subtitle">데이터 기반 커머스 MD · 브랜드 성장 전략 · 라이브커머스 운영</p>
    </header>

    <!-- ✅ 프로필 이미지 추가 -->
    <div class="portrait">
      <img src="images/윤희서1-2.jpg" alt="윤희서 프로필 사진" loading="lazy" />
    </div>

    <div class="actions">
      <a href="#features" class="button">핵심역량</a>
      <a href="#achievements" class="button secondary">대표 업적</a>
    </div>
  </main>
</body>
</html>
